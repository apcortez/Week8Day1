    <br /><table style="height: 616px;" width="1412" align="center" name="prenotazione">
        <tbody>
            <tr>
                <td style="width: 700px;">
                    <div class="container">
                        <form>
                            <fieldset>
                                <legend>Prenotazione:</legend>
                                <div class="row">
                                    <div class="col-25">
                                        <label for="nome">Nome:</label>
                                    </div>
                                    <div class="col-50">
                                        <input type="text" required id="nome" name="nome">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-25">
                                        <label for="cognome">Cognome:</label>
                                    </div>
                                    <div class="col-50">
                                        <input type="text" required id="cognome" name="cognome">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-25">
                                        <label for="email">Email:</label>
                                    </div>
                                    <div class="col-50">
                                        <input type="email" required id="email" name="email">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-25">
                                        <label for="tel">Telefono:</label>
                                    </div>
                                    <div class="col-50">
                                        <input type="tel" required pattern="[0-9]{10}" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-25">
                                        <label for="checkin">Data di Check-in</label>
                                    </div>
                                    <div class="col-50">
                                        <input type="date" required id="checkin" name="checkin" min="2021-09-14">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-25">
                                        <label for="checkout">Data di Check-out</label>
                                    </div>
                                    <div class="col-50">
                                        <input type="date" required id="checkout" name="checkout" min="2021-09-15">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-25">
                                        <label for="paese">Paese</label>
                                    </div>
                                    <div class="col-50">
                                        <select id="paese" name="paese">
                                            <option value="italia">Italia</option>
                                            <option value="francia">Francia</option>
                                            <option value="germania">Germania</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <input type="submit" value="Submit">
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </td>
                <td><img src="https://www.shangrilaroma.it/data/mobile/shangri-la26.jpg" alt="" width="824" height="544" class="img" /></td>
            </tr>
        </tbody>
    </table>
    <button class="open-button" onclick="openForm()">Login</button>

    <div class="form-popup" id="myForm">
        <form action="#" class="form-container" onsubmit="save()">
            <h1>Login</h1>

            <label for="text"><b>Username</b></label>
            <input type="text" placeholder="Inserisci Username" name="username" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Inserisci Password" name="psw" required>

            <button type="submit" class="btn">Login</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Chiudi</button>
        </form>
    </div>
